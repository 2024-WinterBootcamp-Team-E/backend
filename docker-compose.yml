  filebeat:
    container_name: filebeat
    image: docker.elastic.co/beats/filebeat:8.5.0
    volumes:
      - ./monitoring/elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./app/logs:/app/logs:ro
    depends_on:
      - logstash
    networks:
      - teamEnet

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - teamEnet

  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:8.5.0
    ports:
      - "5044:5044"
    volumes:
      - ./monitoring/elk/logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./monitoring/elk/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
    networks:
      - teamEnet

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.5.0
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    networks:
      - teamEnet


volumes:
  mongo_data:
  elasticsearch_data:
networks:
  teamEnet:
    driver: bridge
